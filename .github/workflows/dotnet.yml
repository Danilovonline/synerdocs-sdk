name: SDK release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: MSBuild
      working-directory: SDK/Midway.ConsoleClient
      run: msbuild Midway.ConsoleClient.csproj -verbosity:diag
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ env.RELEASE_VERSION }}
      with:
        tag_name:  ${{ env.RELEASE_VERSION }}
        release_name:  ${{ env.RELEASE_VERSION }}
        body: |
           ${{ steps.previoustag.outputs.tag }}
        draft: true
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SDK/Midway.ConsoleClient/Midway.ConsoleClient.zip
        asset_name: Midway.ConsoleClient. ${{ env.RELEASE_VERSION }}.zip
        asset_content_type: application/zip
