name: SDK release

on:
    push:
      tags:
        - '2.*.*'
  #push:
        #branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
    - name: Use tag
      run: echo ${{steps.tag.outputs.tag}}    
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: MSBuild
      working-directory: SDK/Midway.ConsoleClient
      run: msbuild Midway.ConsoleClient.csproj -verbosity:diag
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name:  ${{steps.tag.outputs.tag}}
        release_name: ${{steps.tag.outputs.tag}}
        body: |
           ${{steps.tag.outputs.tag}}
        draft: true
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SDK/Midway.ConsoleClient/Midway.ConsoleClient.zip
        asset_name: Midway.ConsoleClient.${{ steps.git_version.VERSION }}.zip
        asset_content_type: application/zip
