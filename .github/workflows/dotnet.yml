name: SDK release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: MSBuild
      working-directory: SDK/Midway.ConsoleClient
      run: msbuild Midway.ConsoleClient.csproj -verbosity:diag
      
    - name: Get the version
      id: get_version
      run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.TAG }}
        release_name: ${{ steps.get_version.TAG }}
        body: |
          ${{ steps.get_version.TAG }}
        draft: true
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SDK/Midway.ConsoleClient/Midway.ConsoleClient.zip
        asset_name: Midway.ConsoleClient.${{ steps.get_version.TAG }}.zip
        asset_content_type: application/zip
